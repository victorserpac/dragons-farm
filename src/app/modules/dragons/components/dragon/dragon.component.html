<div class="dragon">
  <div class="icon">
    <img src="../../../../../assets/images/dragon-level-1.png" alt="">
  </div>
  <div class="name">
    {{dragon.name}}
  </div>
  <div class="actions">
    <button class="action -details" type="button" (click)="view()">
      <svg icon type="view" class="icon"></svg>
    </button>
    <button class="action -config" type="button" (click)="edit()">
      <svg icon type="config" class="icon"></svg>
    </button>
  </div>
</div>
